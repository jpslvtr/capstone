<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Testing</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-firestore.js"></script>


    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1> Testing </h1>
      </div>
      <div class="row">
        <div class="col-md-5">
        </div>
        <div class="col-md-5" id="test_id">

        </div>
      </div>
    </div>
  </body>

  <script>
    var elem = document.getElementById("test_id");
    var db = firebase.firestore();
    var docRef = db.collection("test").doc("test_1");
    var data = "";
    docRef.get().then(function(doc) {
      if (doc.exists) {
          console.log("Document data:", doc.data());
          data = doc.data();
          elem.innerHTML = data['fruit'];
      } else {
          // doc.data() will be undefined in this case
          console.log("No such document!");
      }
    }).catch(function(error) {
      console.log("Error getting document:", error);
    });
  </script>

</html>
